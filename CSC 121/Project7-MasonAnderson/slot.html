<html>
<head>
	
	<title>Slot Machine</title>

	<script src="http://compsciconcepts.com/random.js"></script>
	<script>
		function Spin() {
			credit = Number(creditSpan.innerHTML);

			if (credit == 0) {
				alert("You ran out of credits. Refresh to play again.");
				return;

			}

			slot1.src = RandomOneOf(["http://compsciconcepts.com/Images/lemon.png","http://compsciconcepts.com/Images/cherry.png", "http://compsciconcepts.com/Images/banana.png", "http://compsciconcepts.com/Images/melon.png"]);
			slot2.src = RandomOneOf(["http://compsciconcepts.com/Images/lemon.png","http://compsciconcepts.com/Images/cherry.png", "http://compsciconcepts.com/Images/banana.png", "http://compsciconcepts.com/Images/melon.png"]);
			slot3.src = RandomOneOf(["http://compsciconcepts.com/Images/lemon.png","http://compsciconcepts.com/Images/cherry.png", "http://compsciconcepts.com/Images/banana.png", "http://compsciconcepts.com/Images/melon.png"]);


			if (slot1.src == slot2.src && slot1.src == slot3.src) {
				creditSpan.innerHTML = credit + 12; alert("YOU WON!");
			}
			else {
				creditSpan.innerHTML = Number(creditSpan.innerHTML) - 1;
			}


		}

	</script>
</head>
<body style="text-align: center;">

	<h1>Lucky Mason's Slot Machine</h1>

	<table style="margin-left: auto; margin-right: auto;">
		<tr>
			<td style="border: 2px solid;">
				<img src="http://compsciconcepts.com/Images/cherry.png" alt="first image of slot machine" id="slot1" width="150">
			</td>
			<td style="border: 2px solid;">
				<img src="http://compsciconcepts.com/Images/lemon.png" alt="second image of slot machine" id="slot2" width="150">
			</td>
			<td style="border: 2px solid;">
				<img src="http://compsciconcepts.com/Images/banana.png" alt="third image of slot machine" id="slot3" width="150">
			</td>
		</tr>
	</table>
<br>
	<button onclick="Spin();">Click to Spin</button>

	<p>Credits: <span id="creditSpan">20</span></p>


</body>
</html>

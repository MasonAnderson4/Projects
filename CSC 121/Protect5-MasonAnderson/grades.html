<!DOCTYPE html>

<!-- This document has protect 5B on it -->
<html>
<head>

	<title>Grade Calculator</title>

	<script>
		function generateGrade() {
			homework = homeworkBox.valueAsNumber;
			lab = labBox.valueAsNumber;
			midterm = midtermBox.valueAsNumber;
			final = finalBox.valueAsNumber;

			grade = (homework * (25/100)) + (lab * (20/100)) + (midterm * (25/100)) + (final * (30/100));

			outputSpan.innerHTML = grade.toFixed(1)
		}
	</script>

</head>
<body>

<h1>Grade Calculator</h1>



<table>
	<tr>
		<td>Homework Average:</td>
		<td><input type="number" id="homeworkBox" min="0" max="100" value="0"></td>
	</tr>
	<tr>
		<td>Lab Average:</td>
		<td><input type="number" id="labBox" min="0" max="100" value="0"></td>
	</tr>
	<tr>
		<td>Midterm Grade</td>
		<td><input type="number" id="midtermBox" min="0" max="100" value="0"></td>
	</tr>
	<tr>
		<td>Final Exam Grade:</td>
		<td><input type="number" id="finalBox" min="0" max="100" value="0"></td>
	</tr>
</table>
<br>
<button onclick="generateGrade();">
	Calculate
</button> <hr>

<p>Your grade is: <span id="outputSpan"> </span></p>

</body>
</html>

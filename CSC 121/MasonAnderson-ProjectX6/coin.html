<html>
<head>
	
	<title>Coing Flipper</title>

	<script src="http://compsciconcepts.com/random.js"></script>
	<script>
		function flipACoin(){
			flip = RandomOneOf(["heads","tails"]);
			

			pageImg.src = flip + ".jpg";


			if (flip == "heads") {
				caption.innerHTML = "You flipped heads."
			}
			else {
				caption.innerHTML = "You flipped tails."
			}
		}
	</script>
</head>
<body style="text-align: center;">
	<h1>Coin Flipper Page</h1>
	<img src="heads.jpg" id="pageImg" alt="An image of head side of coin" width="250" onclick="flipACoin();">
	<p id="caption">Click on the coin to flip.</p>


</body>
</html>

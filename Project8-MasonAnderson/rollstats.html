<!doctype html>

<!-- This page simulates repeated dice rolls and counts doubles. -->
<!-- =========================================================== -->

<html>
 <head>
   <title> Dice Simulations </title>
   <script src="http://compsciconcepts.com/random.js"></script>
   <script>
     function RollRepeatedly() {
       desiredRolls = desiredBox.valueAsNumber;
       
       numRolls = 0;
       numDoubles = 0;
       numSeven = 0;
       natSeven = 0;
       
       
       while (numRolls < desiredRolls) {
         roll1 = RandomInt(1, 6);
         roll2 = RandomInt(1, 6);
         numRolls = numRolls + 1;
         
         if (roll1 == roll2) {
           numDoubles = numDoubles + 1;
         }//closing if
         else if (roll1+roll2 == 7) {
          numSeven = numSeven + 1;
          if (roll1 == 3 || roll1 == 4) {
            natSeven = natSeven + 1;
          }//closing if
        }//closing else if

       }//closing while

       perDoubles = numDoubles/numRolls*100;
       perSeven = numSeven/numRolls*100;
       perNatural = natSeven/numRolls*100;
     
       outputP.innerHTML =
         'Out of ' + numRolls + ' rolls, ' + '<br>' + numDoubles + '(' + perDoubles.toFixed(1) + '%)' + ' were doubles.' + '<br>' +

          numSeven + '(' + perSeven.toFixed(1) + '%)' + ' were sevens.' + '<br>' +

        natSeven + '(' + perNatural.toFixed(1) + '%)' + ' were natural sevens.'
     }//closing function
   </script>
 </head>

 <body style="text-align:center"> 
   <h1>Dice Simulations</h1>
   <p>
     Desired number of rolls: 
     <input type="number" id="desiredBox" min=0 max=9999999 value=1000>   
   </p>
   <button onclick="RollRepeatedly();">Click to Simulate</button>
   <hr>
   <p id="outputP"></p>
  
 </body>
</html>

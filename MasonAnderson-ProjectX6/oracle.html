<html>
<head>
	
	<title>Oracle of the Internet</title>

	<script src="http://compsciconcepts.com/random.js"></script>
	<script>
		function askOracle(){
			outputHeading.innerHTML = RandomOneOf(["Yes","No","Maybe","Perhaps","Almost no chance","Definitley","50-50 shot"]);
		}

		function clearAnswer(){
			outputHeading.innerHTML = "";
		}

	</script>

</head>
<body style="text-align: center;">

<h1>The Oracle of the Internet</h1>

<p>Enter your yes/no question below</p>

<input type="text" id="questionBox" value="Will the Cubs ever with the World Series again?" size="100">

<p>Then rub the magic lamp to receive your answer.</p>

<img src="lamp.jpg" alt="This is an image of a lamp" width="500" onmouseover="askOracle();" 
onmouseout="clearAnswer();"> <hr>

<p>The Oracle of the Internet says:</p>

<h2 style="color: red;" id="outputHeading"></h2>
</body>
</html>
